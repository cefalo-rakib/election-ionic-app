<ion-view title="আদর্শ ঢাকা" hide-back-button="true">

    <ion-content has-header="true" padding="true">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div collection-repeat="entry in entries" ng-model="entries" class="list card">
            <div class="item item-avatar">
                <h2>{{entry.title}}</h2>
            </div>
            <div class="item item-body">
                <p>{{entry.content}}</p>
            </div>
        </div>

    </ion-content>

</ion-view>
