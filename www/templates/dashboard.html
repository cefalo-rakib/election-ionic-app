<ion-view title="আদর্শ ঢাকা" hide-back-button="true">

    <ion-content has-header="true" padding="true">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div class="list card" collection-repeat="entry in entries" ng-model="entries">
            <div class="item item-body">
                <h2>{{entry.title}}</h2>
            </div>
            <div class="item item-divider">
                <button class="button button-block button-calm" ng-click="openUrl(entry.link)">
                    Read More...
                </button>
            </div>
        </div>

    </ion-content>

</ion-view>
